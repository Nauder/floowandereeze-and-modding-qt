name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Qt
      run: |
        $qtUrl = "https://github.com/miurahr/aqtinstall/releases/download/v3.1.6/aqt.exe"
        Invoke-WebRequest -Uri $qtUrl -OutFile aqt.exe
        .\aqt.exe install-qt windows desktop 6.5.3 win64_msvc2019_64 -m qtwebengine
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build application
      run: |
        .\build.ps1
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: "dist/Floowandereeze & Modding.exe"
        generate_release_notes: true
        prerelease: ${{ contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 